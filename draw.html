<!DOCTYPE html>
<html>
<head>
	<title>AnimApp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="js/funciones.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>

<nav class="barra">
	<i class="fa fa-cog" aria-hidden="true" id="menu" onclick="openMenu()"></i>
	<i class="fa fa-envelope" aria-hidden="true" id="invitation" onclick="openInvitation()"></i>
	<i class="fa fa-bell" aria-hidden="true" id="notification" onclick="openNotification()"></i>
	<i class="fa fa-pencil-square-o leftB" aria-hidden="true" onclick="draw()"></i>
	<h1>AnimApp</h1>
</nav>

<div id="leftControl">
	<div class="iconP" id="paintbrush" onclick="changeColor('#000000')"><i class="fa fa-paint-brush" aria-hidden="true"></i></div>
	<div class="iconP" id="eraser" onclick="changeColor('#FFFFFF')"><i class="fa fa-eraser" aria-hidden="true"></i></div>
	<h3>Anchura</h3>
	<div class="iconP" id="plus" onclick="plusWidth()"><i class="fa fa-plus" aria-hidden="true"></i></i></div>
	<div class="iconP" id="minus" onclick="minusWidth()"><i class="fa fa-minus" aria-hidden="true"></i></i></div>
</div>
<div id="paint">
		<canvas id="myCanvas" border="1px" ontouchstart="tdown(event)" ontouchend="tup(event)" ontouchmove="tmove(event)"></canvas>
</div>
<div id="rightControl">
	<div class="iconP" id="black" onclick="changeColor(this.id)" style="background:black"></div>
	<div class="iconP" id="grey" onclick="changeColor(this.id)" style="background:grey"></div>
	<div class="iconP" id="#54250A" onclick="changeColor(this.id)" style="background:#54250A"></div>
	<div class="iconP" id="brown" onclick="changeColor(this.id)" style="background:brown"></div>
	<div class="iconP" id="red" onclick="changeColor(this.id)" style="background:red"></div>
	<div class="iconP" id="orange" onclick="changeColor(this.id)" style="background:orange"></div>
	<div class="iconP" id="yellow" onclick="changeColor(this.id)" style="background:yellow"></div>
	<div class="iconP" id="green" onclick="changeColor(this.id)" style="background:green"></div>
	<div class="iconP" id="#36AB9C" onclick="changeColor(this.id)" style="background:#36AB9C"></div>
	<div class="iconP" id="#AEF7FB" onclick="changeColor(this.id)" style="background:#AEF7FB"></div>
	<div class="iconP" id="blue" onclick="changeColor(this.id)" style="background:blue"></div>
	<div class="iconP" id="purple" onclick="changeColor(this.id)" style="background:purple"></div>
	<div class="iconP" id="#F11D7C" onclick="changeColor(this.id)" style="background:#F11D7C"></div>
	<div class="iconP" id="pink" onclick="changeColor(this.id)" style="background:pink"></div>
</div>

<button id="postDraw">¡Publicar!</button>

<div class="desplegable oculto"></div>

</body>

<script>

	var colorNow = '#000000';

	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d');

	var painting = document.getElementById('paint');
	var paint_style = getComputedStyle(painting);
	width = parseInt(paint_style.getPropertyValue('width'));
	canvas.width = width;
	canvas.height = width / 2;

	// Agregado
	document.getElementById('leftControl').style.height = "calc(" + width / 2 + "px - 20px)";
	document.getElementById('rightControl').style.height = "calc(" + width / 2 + "px - 20px)";
	//

	var color = document.getElementById('color');

	var mouse = {x: 0, y: 0};

	canvas.addEventListener('mousemove', function(e)
	{
		mouse.x = e.pageX - this.offsetLeft;
		mouse.y = e.pageY - this.offsetTop;
	}, false);

	ctx.lineWidth = 3;
	ctx.lineJoin = 'round';
	ctx.lineCap = 'round';
	ctx.strokeStyle = '#000000';

	canvas.addEventListener('mousedown', function(e)
	{
		ctx.beginPath();
		ctx.moveTo(mouse.x, mouse.y);

		canvas.addEventListener('mousemove', onPaint, false);
	}, false);

	canvas.addEventListener('mouseup', function()
	{
		canvas.removeEventListener('mousemove', onPaint, false);
	}, false);

	var onPaint = function()
	{
		ctx.lineTo(mouse.x, mouse.y);
		ctx.stroke();
	};


	// Inicio Táctiles

	function getPosTouch()
	{
		if (!e)
            var e = event;

        if (e.touches) {
            if (e.touches.length == 1) { // Only deal with one finger
                var touch = e.touches[0]; // Get the information for finger #1
                touchX=touch.pageX-touch.target.offsetLeft;
                touchY=touch.pageY-touch.target.offsetTop;
            }
        }
	}

	var touchX, touchY;

	function tmove(e)
	{
		getPosTouch();       
	}


	function tdown(e)
	{
		getPosTouch();

		ctx.beginPath();
		ctx.moveTo(touchX, touchY);
		canvas.addEventListener('touchmove', onPaintTouch, false);
	}

	function tup(e)
	{
		canvas.removeEventListener('touchmove', onPaintTouch, false);
	}

	var onPaintTouch = function()
	{
		ctx.lineTo(touchX, touchY);
		ctx.stroke();
	};

	// Final Táctiles


	function changeColor(id)
	{	
		console.log(id);
		if ( id == '#000000')
		{
			ctx.strokeStyle = colorNow;
		}
		else
		{
			ctx.strokeStyle = id;
			if (id != '#FFFFFF')
			{
				colorNow = id;
			}
		}
		var buttons = document.querySelectorAll('.iconP');

		for (i = 0; i < buttons.length; i++)
		{
			buttons[i].style.borderRadius = '0%';
		}

		if (id == '#000000' || id == '#FFFFFF')
		{
				if (id == '#000000')
				{
					document.getElementById('paintbrush').style.borderRadius = '30%';
					document.getElementById(colorNow).style.borderRadius = '30%'; 
				}
				else
				{
					document.getElementById('eraser').style.borderRadius = '30%';
					document.getElementById(colorNow).style.borderRadius = '30%'; 
				}
		} 
		else
		{
			document.getElementById('paintbrush').style.borderRadius = '30%';
			document.getElementById(id).style.borderRadius = '30%'; 
		}
	}

	function plusWidth()
	{
		if (ctx.lineWidth < 15) 
		{
			ctx.lineWidth++;
		}
		console.log(ctx.lineWidth);
		if (ctx.lineWidth == 15) { document.getElementById('plus').style.background = 'grey';} else {  document.getElementById('plus').style.background = '#40C3B1';}
		if (ctx.lineWidth == 1) { document.getElementById('minus').style.background = 'grey';} else {  document.getElementById('minus').style.background = '#40C3B1';}
	}

	function minusWidth()
	{
		if (ctx.lineWidth > 1)
		{
			ctx.lineWidth--;
		}
		if (ctx.lineWidth == 15) { document.getElementById('plus').style.background = 'grey';} else {  document.getElementById('plus').style.background = '#40C3B1';}
		if (ctx.lineWidth == 1) { document.getElementById('minus').style.background = 'grey';} else {  document.getElementById('minus').style.background = '#40C3B1';}
		console.log(ctx.lineWidth);
	}

</script>

</html>
