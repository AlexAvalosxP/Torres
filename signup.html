<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="js/funciones.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<title>AnimApp - Regístrate</title>
</head>
<body>

<nav>
	<button onclick="navegar('index.html')">Inicia Sesión</button>
	<h3>¿Ya tienes una cuenta?</h3>
</nav>

<div class="logo">
	<h1>AnimApp</h1>
</div>

<form action="php/signup.php" method="POST" id="signupdata">
<div class="loginData">
<div class="right">
	<input type="text" id="Nombre" name="n" placeholder="Nombre" required>
	<input type="text" id="Username" name="u" placeholder="Username" required>
	<input type="password" id="Pass1" name="p" placeholder="Password" required>
</div>
<div class="left">
	<input type="text" id="Apellidos" name="a" placeholder="Apellidos" required>
	<input type="email" id="Correo" name="e" placeholder="ejemplo@correo.com" required>
	<input type="password" id="Pass2" placeholder="Confirma Password" required>
</div>
</div>
</form>

<div class="loginAction">
	<button class="send" onclick="passCheck()">Registrar</button>
	<a href="index.html">Tengo una cuenta</a>
</div>


</body>
</html>
